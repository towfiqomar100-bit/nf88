<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nafisa Khan ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #0f0000;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        /* Intro Screen */
        #intro {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #3d0000 0%, #0f0000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        #intro h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
        }

        #enterBtn {
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            border: 2px solid #ffd700;
            background: transparent;
            color: #ffd700;
            cursor: pointer;
            transition: 0.4s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #enterBtn:hover {
            background: #ffd700;
            color: #3d0000;
            box-shadow: 0 0 30px #ffd700;
            transform: scale(1.05);
        }

        /* Main Content */
        #main {
            display: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #ffd700;
            margin: 0;
        }

        #typewriter {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 25px 0;
            min-height: 100px;
            color: #f0f0f0;
            font-style: italic;
        }

        .buttons {
            position: relative;
            height: 100px;
            width: 100%;
        }

        .yesBtn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 30px;
            color: #3d0000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .yesBtn:hover { transform: scale(1.1); box-shadow: 0 0 20px #ffd700; }

        #noBtn {
            padding: 10px 25px;
            background: #550000;
            border: 1px solid #ff4444;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            position: absolute;
            transition: 0.2s ease-out;
        }

        /* Floating Animation */
        .heart {
            position: absolute;
            bottom: -50px;
            animation: move up 6s linear infinite;
            z-index: -1;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="intro">
    <h1>To My Dearest Nafisa ‚ù§Ô∏è</h1>
    <button id="enterBtn" onclick="startExperience()">Open Your Heart</button>
</div>

<div id="main" style="display:none;">
    <div class="container">
        <h2>Nafisa Khan... ‚ù§Ô∏è</h2>
        <p id="typewriter"></p>
        <div class="buttons">
            <button class="yesBtn" onclick="celebrate()">Yes, Forever ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="dodge()">No üôà</button>
        </div>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="I_Wanna_Be_Yours.mp3.mpeg" type="audio/mpeg">
</audio>

<script>
    const msg = "There are billions of people in this world, but my heart only beats in a different rhythm when I think of you. You are my favorite thought, my best feeling, and my forever home. Will you stay by my side, always?";
    let index = 0;

    function startExperience() {
        document.getElementById("intro").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("intro").style.display = "none";
            const main = document.getElementById("main");
            main.style.display = "flex";
            setTimeout(() => main.style.opacity = "1", 100);
            document.getElementById("bgMusic").play();
            type();
            setInterval(createFloatingElement, 300);
        }, 1000);
    }

    function type() {
        if (index < msg.length) {
            document.getElementById("typewriter").innerHTML += msg.charAt(index);
            index++;
            setTimeout(type, 50);
        }
    }

    function dodge() {
        const btn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function createFloatingElement() {
        const el = document.createElement("div");
        el.className = "heart";
        el.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "‚ú®";
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = (Math.random() * 20 + 10) + "px";
        el.style.animation = moveUp ${Math.random() * 3 + 4}s linear forwards;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 7000);
    }

    function celebrate() {
        document.body.innerHTML = `
            <div style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#1a0000;">
                <h1 style="font-family:'Playfair Display'; color:#ffd700; font-size:4rem; text-shadow: 0 0 20px #ffd700;">I'm Yours, Nafisa ‚ù§Ô∏è</h1>
                <p style="font-size:1.5rem; color:white;">Today, tomorrow, and forever.</p>
                <div style="font-size:4rem; margin-top:20px;">‚ú®üíç‚ú®</div>
            </div>
        `;
        setInterval(createFloatingElement, 100);
    }
</script>

</body>
</html>
